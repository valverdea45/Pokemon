<!DOCTYPE html>
<html lang="en" dir="pokemon_directory">

<head>
    <link rel="stylesheet" href="project.css">
    <script type="text/javascript" src="project.js"></script>

</head>

<body>
    <div class="title row centered">
        <img src="https://www.freeiconspng.com/thumbs/pokeball-png/pokeball-transparent-png-2.png"
            class="image" />
        <div>
            <h1>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png" class="image" style="width:20vw"/>
            </h1>
            <h1 class="row centered subtitle">Gotta Catch 'Em All!!!</h1>
        </div>


        <img src="https://www.freeiconspng.com/thumbs/pokeball-png/pokeball-transparent-png-2.png"class="image" />

    </div>
    <div class="row centered">
        <form class="" id="form">

            <div>
                <div class="subtitle" style="font-size: 25px; margin-bottom: .5rem; padding: 4px">Add a Pokemon!</div>
                <br>
                <input type="text" name="name" id="pokemonName" value="" placeholder="Enter pokemon's name..."/>
            </div>

            <div>
                <input type="text" name="name" id="pokemonImg" value="" placeholder="Enter pokemon's url...."/>
            </div>

            <div>
                <input type="text" name="name" id="pokemonType" value="" placeholder="Enter pokemon's type...."/>
            </div>

            <div>
                <input type="submit" name="submit">
            </div>
        </form>    
    </div>
    <div class="bubble subtitle">
        <label for="select-type">Filter By Type:</label>
    <select id="pokemon-dropdown" name="select-type">
      <option value="Default">All types</option>
    </select>
    </div>
    <div id="Pokemon-collection">
        
    </div>
</body>
</html>
